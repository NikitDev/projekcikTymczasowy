{% extends "base.html" %}
{% load account socialaccount %}

{% block head_title %}Logowanie{% endblock %}

{% block content %}

<style>
  body {
    background-color: white;
  }

  form {
    height: 520px;
    width: 400px;
    background-color: rgba(255, 255, 255, 0.13);
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    padding: 50px 35px;
  }

  form * {
    font-family: 'Poppins', sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
  }

  button {
    margin-top: 10px;
    margin-bottom: 10px;
    width: 100%;
    background-color: #36f;
    color: white !important;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: rgb(31, 61, 145);
    box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, .3);
  }

  ::placeholder {
    color: blue;
  }

  .remember {
    display: flex;
  }

  .remember label {
    width: fit-content !important;
  }

  .remember input {
    width: fit-content !important;
    margin-top: 2px;
  }

  input {
    display: block;
    width: 100%;
    background-color: rgb(214, 208, 208);
    border-radius: 3px;
    padding: 15px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
  }

</style>

<br>
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <!-- Input form -->
  <h1>Zaloguj się</h1>
  <p>
    <label for="id_login">Nazwa użytkownika:</label>
    <input type="text" name="login" placeholder="Nazwa użytkownika" autocomplete="username" maxlength="150"
      required="" id="id_login">
  </p>
  <p>
    <label for="id_password">Hasło:</label>
    <input type="password" name="password" placeholder="Hasło" autocomplete="current-password" required=""
      id="id_password">
  </p>
  <div class="remember">
    <label for="id_remember">Zapamiętaj mnie:</label>
    <input type="checkbox" name="remember" id="id_remember"> 
  </div>
  <button class="button" type="submit">Zaloguj się</button>
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Zapomniałeś hasła?</a>
  <p>
    <a href="{{ signup_url }}">Stwórz konto</a>
  </p>
</form>
{% endblock %}
