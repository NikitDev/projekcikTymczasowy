{% extends "account/base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block head_title %}Profil{% endblock %}

{% block content %}

<style>
  body {
    background-color: white;
  }

  form {
    height: fit-content;
    min-height: 520px;
    width: 400px;
    background-color: rgba(255, 255, 255, 0.13);
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
    padding: 50px 35px;
  }

  form * {
    font-family: 'Poppins', sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
  }

  .button:hover {
    background: rgb(31, 61, 145);
    box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, .3);
  }

  ::placeholder {
    color: blue;
  }

  .button {
    width: 100%;
    background-color: #36f;
    color: white;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    min-height: 64px;
  }

  .buttons, .buttons *{
    display: flex;
    flex-direction: row;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  input {
    display: block;
    width: 100%;
    background-color: rgb(214, 208, 208);
    border-radius: 3px;
    padding: 15px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
  }

</style>


<form method="post" action="{% url 'view_profile' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}

  <h1>Podgląd profilu</h1>
  {{ form.as_p }}
  <div class="buttons">
    <button class="button" type="submit">Zapisz informacje</button>
    <a class="button" href="{% url 'account_change_password' %}">Zmień hasło</a>
  </div>
</form>

{% endblock %}
